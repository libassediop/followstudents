<div class="container-fluid">
    <app-page-title title="Gestion Des Matieres"></app-page-title>
    <div class="row ">
        <div class="col-xl-4 no-print">
            <div class="card no-print">
                <div class="card-body">
                    <div class="d-flex">
                    </div>
                    <div class="me-2">
                        <h5 *ngIf="!update" class="card-title mb-4 text-primary">Ajout d'une nouvelle matière</h5>
                        <h5 *ngIf="update" class="card-title mb-4 text-primary">Modification de la matière</h5>
                    </div>
                    <!--formulaire d'ajout d'une matiere-->
                    <form (ngSubmit)="Addmatiere()">
                        <div class="text-center mt-4">
                            <div class="input-group bg-light rounded" [formGroup]="formM">
                                <input type="text" class="form-control bg-transparent border-0" placeholder="Libelle de la matière" formControlName="libelle">
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <div class="text-center">
                                <button *ngIf="!update" type="button" class="btn btn-success btn-rounded mb-2 me-2" [disabled]="formM.invalid" (click)="Addmatiere()"><i class="mdi mdi-plus mr-1"></i>
                  Enregistrer</button>
                                <button *ngIf="update" type="button" class="btn btn-warning btn-rounded mb-2 me-2" [disabled]="formM.invalid" (click)="Modifiermatiere()"><i class="mdi mdi-plus mr-1"></i>
                  Modifier</button> &nbsp;
                                <button *ngIf="update" type="button" class="btn btn-danger btn-rounded mb-2 me-2" (click)="annuler()"><i
                    class="mdi mdi-plus mr-1"></i>
                  Annuler</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end card -->
        </div>
        <!-- end col -->
        <!--liste matiere-->
        <div class="col-xl-8">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex">
                        <div class="me-2">
                            <h5 class="card-title mb-4">Liste de toutes les matières</h5>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row mb-2">
                                        <div class="col-sm-4">
                                            <div class="search-box me-2 mb-2 d-inline-block">
                                                <div class="position-relative">
                                                    <input type="text" class="form-control no-print" placeholder="Rechercher matiere..." (input)="searchFilter($event)">
                                                    <i class="bx bx-search-alt search-icon no-print"></i>

                                                </div>
                                            </div>
                                        </div>
                                        <!-- end col-->
                                        <div class="col-sm-8">
                                            <div class="text-sm-end">
                                                <button type="button" class="btn  btn-sm btn-rounded no-print" (click)="print()" ngxPrint style="background-color: #1e88e5; color:white ;"><i
                            class="fa fa-print"></i>&nbsp;Imprimer</button>
                                            </div>
                                        </div>
                                        <!-- end col-->

                                    </div>

                                    <!-- Table data -->
                                    <!--          <app-transaction [transactions]="transactions |  filter:term"></app-transaction>-->
                                    <div class="table-responsive mb-0">
                                        <table class="table table-centered table-nowrap">
                                            <thead class="bg-info bg-soft p-4">
                                                <tr>
                                                    <th style="text-align: center;">
                                                        #
                                                    </th>
                                                    <th style="text-align: center;">Matiére</th>
                                                    <th style="text-align: center;" class="no-print">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let dataM of matieres | slice:startIndex:endIndex; let i = index">
                                                    <td style="text-align: center;">
                                                        <a href="javascript: void(0);" class="text-body fw-bold"> {{i+1}}</a>
                                                    </td>
                                                    <td style="text-align: center;">{{dataM.libelle}} </td>
                                                    <td style="text-align: center;">
                                                        <button type="button" class="btn btn-warning no-print" (click)="UpdateMatiere(dataM.id)">
                                                          <i class="fas fa-edit" >
                                                          </i>
                                                        </button>&nbsp;
                                                        <button type="button" class="btn btn-danger no-print" (click)="DeleteMatiere(dataM.id)">
                                                          <i class="fas fa-trash" >
                                                        </i>
                                                      </button>&nbsp;
                                                    </td>
                                                </tr>


                                            </tbody>
                                        </table>



                                        <ngb-pagination class="pagination pagination-rounded justify-content-end mb-2" [(page)]="currentPage" [pageSize]="pageSize" [collectionSize]="matieres.length">
                                            <ul class="pagination pagination-rounded justify-content-end mb-2">
                                                <li class="page-item disabled">
                                                    <a class="page-link" href="javascript: void(0);" aria-label="Previous">
                                                        <i class="mdi mdi-chevron-left"></i>
                                                    </a>
                                                </li>
                                                <li class="page-item active">
                                                    <a class="page-link " href="javascript: void(0);">1</a>
                                                </li>
                                                <li class="page-item">
                                                    <a class="page-link" href="javascript: void(0);">2</a>
                                                </li>
                                                <li class="page-item">
                                                    <a class="page-link" href="javascript: void(0);">3</a>
                                                </li>
                                                <li class="page-item">
                                                    <a class="page-link" href="javascript: void(0);">4</a>
                                                </li>
                                                <li class="page-item">
                                                    <a class="page-link" href="javascript: void(0);">5</a>
                                                </li>
                                                <li class="page-item">
                                                    <a class="page-link" href="javascript: void(0);" aria-label="Next">
                                                        <i class="mdi mdi-chevron-right"></i>
                                                    </a>
                                                </li>
                                            </ul>
                                        </ngb-pagination>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end card -->
            </div>
            <!-- end col -->

        </div>
        <!-- end row -->
    </div>
