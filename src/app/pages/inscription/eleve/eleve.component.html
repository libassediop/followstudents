<div class="container-fluid">
  <app-page-title title="Inscription" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="checkout-tabs">
    <div class="row">
      <div class="col-xl-2 col-sm-3">
        <ul ngbNav #nav="ngbNav" [activeId]="active" class="nav-pills flex-column">
          <li [ngbNavItem]="1">
            <a ngbNavLink>
              <i class="bx bx-user-plus d-block check-nav-icon mt-4 mb-2"></i>
              <p class="fw-bold mb-4">Eleves</p>
            </a>
            <ng-template ngbNavContent>
              <div class="card">
                <div class="card-body">
                  <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-shipping" role="tabpanel"
                      aria-labelledby="v-pills-shipping-tab">
                      <!--                       formulaire-->
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="card">
                            <div class="card-body">

                              <h4 class="card-title mb-4" style="text-align: center;">Saisir informations eleves</h4>


                              <div class="row">
                                <div class="col-md-6">
                                  <div class="mb-3" [formGroup]="formInscription">
                                    <label>Nom</label>
                                    <input type="text" class="form-control" formControlName="nom">
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="mb-3" [formGroup]="formInscription">
                                    <label>Prenom</label>
                                    <input type="text" class="form-control" formControlName="prenom" />
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="mb-3" [formGroup]="formInscription">
                                    <label for="formrow-inputState">Sexe</label>
                                    <select id="formrow-inputState" class="form-control" formControlName="sexe">
                                      <option value="" selected>Choisir sexe....</option>
                                      <option value="1">Feminin</option>
                                      <option value="2">Masculin</option>
                                    </select>
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="mb-3" [formGroup]="formInscription">
                                    <label>Date de Naissance</label>
                                    <input type="date" class="form-control" formControlName="dateNaissance" />
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-lg-6">
                                  <div class="mb-3" [formGroup]="formInscription">
                                    <label> Adresse</label>
                                    <input type="text" class="form-control" formControlName="adresse">
                                  </div>
                                </div>
                                <div class="col-lg-6">
                                  <div class="mb-3" [formGroup]="formInscription">
                                    <label>Classe</label>
                                    <select type="text" class="form-control" formControlName="classeId">
                                      <option value="" selected>Choisir classe...</option>
                                      <option *ngFor="let c of classes" [value]="c.id">{{c.libelle}}</option>
                                    </select>
                                  </div>
                                </div>
                              </div>
                              <br>
                              <div style="text-align:center;">
                                <ul class="list-inline wizard mb-0" style="text-align: center; display: inline-block;">
                                  <li class=" list-inline-item float-end"><button class="btn btn-light "
                                      (click)=" onNavChange($event)">Suivant&nbsp;<i
                                        class="fa fa-arrow-right"></i></button>
                                  </li>
                                  <li class=" list-inline-item float-end"><button class="btn btn-success" id="suivant"
                                      style=" color: white; "><i class="fa fa-save"></i>&nbsp;Enregistrer</button>&nbsp;
                                  </li>
                                </ul>
                              </div>

                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div><!-- end card -->

            </ng-template>
          </li>
          <li [ngbNavItem]="2">
            <a ngbNavLink>
              <i class="bx bxs-user-detail d-block check-nav-icon mt-4 mb-2"></i>
              <p class="fw-bold mb-4">Tuteur</p>
            </a>
            <ng-template ngbNavContent>
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-12">
                      <div class="card">
                        <div class="card-body">

                          <div class="col-lg-12">
                            <div class="card">
                              <div class="card-body">
                                <h4 class="card-title mb-4" style="text-align: center;">Saisir Informations du tuteur
                                </h4>


                                <div class="row mb-4">
                                  <label class="col-sm-3 col-form-label">Telephone</label>
                                  <div class="col-sm-9" [formGroup]="formInscription">
                                    <input type="text" class="form-control" formControlName="telephoneParent" (ngModelChange)="testTelephone($event)">
                                    <span class="text-danger" *ngIf="trouveTel" ><i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;ce  numéro existe deja</span>
                                  </div>
                                </div>
                                <div class="row mb-4">
                                  <label class="col-sm-3 col-form-label">Nom</label>
                                  <div class="col-sm-9" [formGroup]="formInscription">
                                    <input type="text" class="form-control" formControlName="nomParent">
                                  </div>
                                </div>
                                <div class="row mb-4">
                                  <label class="col-sm-3 col-form-label">Prenom</label>
                                  <div class="col-sm-9" [formGroup]="formInscription">
                                    <input type="text" class="form-control" formControlName="prenomParent">
                                  </div>
                                </div>
                                <br>
                                <div style="text-align:center;">
                                  <ul class="list-inline wizard mb-0"
                                    style="text-align: center; display: inline-block;">
                                    <li class=" list-inline-item float-end"><button class="btn btn-success "
                                        (click)="addInscription()">Enregistrer&nbsp;<i class="fa fa-save"></i></button>
                                    </li>
                                    <li class=" list-inline-item float-end"><button class="btn btn-light"
                                        style=" color: black; " (click)=" onNavChangePre($event)"><i
                                          class="fa fa-arrow-left"></i>&nbsp;précedent</button>&nbsp;
                                    </li>
                                  </ul>
                                </div>

                              </div>
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>

                  </div>
                </div>

              </div>
            </ng-template>
          </li>

        </ul>
      </div>
      <div class="col-lg-10">
        <div [ngbNavOutlet]="nav"></div>
      </div>
    </div>
  </div>


</div>
