<div class="container-fluid">
  <app-page-title title="Inscription" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="checkout-tabs">
    <div class="row">
      <div class="col-xl-2 col-sm-3">
        <ul ngbNav #nav="ngbNav" [activeId]="1" class="nav-pills flex-column">
          <li [ngbNavItem]="1">
            <a ngbNavLink>
              <i class="bx bxs-user-edit d-block check-nav-icon mt-4 mb-2"></i>
              <p class="fw-bold mb-4">Eleve</p>
            </a>
            <ng-template ngbNavContent>
              <div class="card">
                <div class="card-body">
                  <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-shipping" role="tabpanel"
                         aria-labelledby="v-pills-shipping-tab">
                      <!--                       formulaire-->
                      <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title mb-4" style="text-align: center;">Saisir informations eleves</h4>
                
                                    <form>
                                      <div class="row">
                
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label >Nom</label>
                                                <input type="text" class="form-control" >
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label >Prenom</label>
                                                <input type="text" class="form-control"  />
                                            </div>
                                        </div>
                                    </div>
                
                                        <div class="row">
                
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                  <label for="formrow-inputState">Sexe</label>
                                                  <select id="formrow-inputState" class="form-control">
                                                      <option selected>Choisir sexe....</option>
                                                      <option>F</option>
                                                      <option>F</option>
                                                  </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label >Date de Naissance</label>
                                                    <input type="date" class="form-control"  />
                                                </div>
                                            </div>
                                        </div>
                
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label > Adresse</label>
                                                    <input type="text" class="form-control" >
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label >Classe</label>
                                                    <select type="text" class="form-control">
                                                        <option selected>Choisir classe...</option>
                                                        <option>IAGE</option>
                                                        <option>GL</option>
                                                        <option>Reseaux</option>
                                                    </select>
                                                </div>
                                            </div> 
                                        </div>
                                        <br>
                                        <div >
                                          <ul class="list-inline wizard mb-0" style="text-align: center; ">
                                            <button type="submit" class="btn btn-outline-success w-md"> <i class=" fa fa-check"></i>&nbsp;Enregistrer</button>
                                            </ul>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                
                       
                    </div>
                      </div>
                  </div>
                </div> 
              </div><!-- end card -->
              
            </ng-template>
          </li>
          <li [ngbNavItem]="2">
            <a ngbNavLink>
              <i class="bx bxs-user-detail d-block check-nav-icon mt-4 mb-2"></i>
              <p class="fw-bold mb-4">Tuteur</p>
            </a>
            <ng-template ngbNavContent>
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-12">
                      <div class="card">
                        <div class="card-body">

                          <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title mb-4" style="text-align: center;">Saisir Informations du tuteur</h4>
                
                                    <form>
                                        <div class="row mb-4">
                                            <label  class="col-sm-3 col-form-label">Telephone</label>
                                            <div class="col-sm-9">
                                                <input type="number" class="form-control" >
                                            </div>
                                        </div>
                                        <div class="row mb-4">
                                            <label  class="col-sm-3 col-form-label">Nom</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" >
                                            </div>
                                        </div>
                                        <div class="row mb-4">
                                            <label  class="col-sm-3 col-form-label">Prenom</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" >
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row justify-content-right">
                                                <div>
                                                  <ul class="list-inline wizard mb-0" style="text-align: center; ">
                                                    <button type="submit" class="btn btn-outline-success w-md"> <i class=" fa fa-check"></i>&nbsp;Enregistrer</button>
                                                  </ul>
                                                </div>
                                            
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        </div>
                      </div>
                    </div>
                  
                </div>
              </div>
             
              </div>
            </ng-template>
          </li>

        </ul>
      </div>
      <div class="col-lg-10">
        <div [ngbNavOutlet]="nav"></div>
      </div>
    </div>
  </div>


</div>
