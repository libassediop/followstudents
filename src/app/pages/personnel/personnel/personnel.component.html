<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="Liste Personnel"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="d-flex">
      <div class="col-sm-4">
        <div class="search-box me-2 mb-2 d-inline-block">
          <div class="position-relative">
            <input type="text" class="form-control" placeholder="Search..." (input)="searchFilter($event)" />
            <i class="bx bx-search-alt search-icon"></i>
          </div>
        </div>
      </div>
      <button class="btn btn-success  btn-rounded  ms-auto mb-2" (click)="extraLarge(content)">
        <i class="mdi mdi-plus me-1"></i>Ajouter Personnel </button>
    </div>
    <!--modal pour l'ajout personnel-->
    <ng-template #content role="document" let-modal>
      <div class="row">
        <div class="col-md-12">
          <div class="card card-body">
            <form (ngSubmit)="Addpersonnel()" [formGroup]="formPersonnel">
              <div class="row mt-3">
                <div class="col-12">
                  <div class="row mb-3">
                    <!-- <label class="col-md-3 col-form-label">Contact Person</label -->
                    <div class="col-sm-6 test">
                      <input class="form-control" type="text" placeholder="nom" formControlName="nom">
                    </div>
                    <div class="col-md-6">
                      <input class="form-control" type="text" placeholder="Prenom" formControlName="prenom">
                    </div>
                    </div>
                    <div class="row mb-3">

                    <div class="col-md-6">
                      <input class="form-control" type="text" placeholder="adresse" formControlName="adresse">
                    </div>
                    <div class="col-md-6">
                      <input class="form-control" type="text" placeholder="telephone" formControlName="telephone" (ngModelChange)="testTelephone($event)">
                      <span class="text-danger" *ngIf="trouveTel" ><i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;ce  numéro existe deja</span>
                    </div>
                  </div>
                  <!-- <div class="row mb-3">
            <label class="col-md-6 col-form-label">Date debut</label>
            <label class="col-md-6 col-form-label">Date Fin</label>
          </div> -->
                  <div class="row mb-3">
                    <div class="col-sm-6 test">
                      <input class="form-control" type="email" placeholder="email" formControlName="email" (ngModelChange)="testEmail($event)">
                      <span class="text-danger" *ngIf="trouveEmail" ><i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;cet email existe deja</span>
                    </div>
                    <div class="col-md-6">
                      <input class="form-control" type="text" placeholder="login" formControlName="login" (ngModelChange)="testIdentifiant($event)">
                      <span class="text-danger" *ngIf="trouveLogin" ><i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;ce login existe deja</span>
                    </div>


                  </div>

                </div>
                <br>
                <div style="text-align:center;">
                  <ul class="list-inline wizard mb-0" style="text-align: center; display: inline-block;">
                    <button type="button"  
                    class="btn btn-light" style="float:center;"><i class="fa fa-closed" (click)="annuler()"></i>&nbsp;Annuler</button>
                    &nbsp;
                    <button type="button" [disabled]="formPersonnel.invalid" (click)="Addpersonnel()"
                      class="btn btn-success" style="float:center;"><i class="fa fa-save"></i>&nbsp;Valider</button>
                  </ul>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </ng-template>


    <!--liste  personnel-->
    <div class="col-xl-4 col-sm-6" *ngFor="let dataPersonnel of personnels ">
      <div class="card" style="border: 1px solid #1e88e5 ">
        <div class="card-body">
          <div class="row">


            <div class="col-lg-4">
              <div class="text-lg-center">
                <div class="avatar-sm me-3 mx-lg-auto mb-3 float-start float-lg-none">
                  <span class="avatar-title rounded-circle bg-soft bg-primary text-primary font-size-16">
                    {{ dataPersonnel.nom.charAt(0)}}
                  </span>
                </div>
                <!-- <img *ngIf="dataPersonnel.image" src="{{dataPersonnel.image}}"
                    class="avatar-sm me-3 mx-lg-auto mb-3 mt-1 float-start float-lg-none rounded-circle" alt="img"> -->
                <h5 class="mb-1 font-size-15 text-truncate"> {{ dataPersonnel.email }}</h5>
                <a href="javascript: void(0);" class="text-muted"><i class="fa fa-location"></i><i
                    class="mdi mdi-map-marker"></i>&nbsp;{{ dataPersonnel.adresse }}</a>
              </div>
            </div>

            <div class="col-lg-8">
              <div>
                <ul class="list-inline mb-0">
                  <h5 class="text-truncate mb-4 mb-lg-5"><i
                      class="bx bx-mail"></i>{{ dataPersonnel.nom + ', ' + dataPersonnel.prenom }} </h5>
                  <p><i class="fa fa-phone"></i>&nbsp;{{ dataPersonnel.telephone }}</p>
                  <!-- <h6 class="text-truncate mb-4 mb-lg-5"></h6> -->
                  <li class="list-inline-item me-3">
                    <button type="button" class="btn btn-white"
                      (click)="ModalUpdatePersonnel(dataPersonnel.login,contentUpdatePersonnel)">
                      <i class="bx bx-edit text-warning my-custom-icon"></i>
                    </button>
                    <button type="button" class="btn btn-white">
                      <i class="bx bx-trash text-danger my-custom-icon"></i>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->

  <div class="row">
    <div class="col-12">
      <div class="text-center my-3">
        <a href="javascript:void(0);" class="text-success" (click)="loadMore()"><i
            class="bx bx-loader bx-spin font-size-18 align-middle me-2"></i> Load more </a>
      </div>
    </div> <!-- end col-->
  </div>

  <!--modal pour modifier personnel-->
  <ng-template #contentUpdatePersonnel role="document" let-modal>
    <div class="modal-header">
      <h5 class="modal-title mt-0">Modifier Personnel</h5>
      <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="modal-body">
          <form (ngSubmit)="updatePersonnel()" [formGroup]="formPersonnel">
            <div class="row mt-3">
              <div class="col-12">
                <div class="row mb-3">
                  <!-- <label class="col-md-3 col-form-label">Contact Person</label -->
                  <div class="col-sm-6 test">
                    <input class="form-control" type="text" placeholder="nom" formControlName="nom">

                  </div>
                  <div class="col-md-6">
                    <input class="form-control" type="text" placeholder="Prenom" formControlName="prenom">
                  </div>
                  </div>
                  <div class="row mb-3">
                  <div class="col-md-6">
                    <input class="form-control" type="text" placeholder="adresse" formControlName="adresse">
                  </div>
                  <div class="col-md-6">
                    <input class="form-control" type="text" placeholder="telephone" formControlName="telephone" (ngModelChange)="testTelephone($event)">
                    <label class="rouge" *ngIf="trouveTel"><i class="pe-7s-info" aria-hidden="true"></i>ce numéro existe
                      deja</label>
                  </div>
                </div>
                <!-- <div class="row mb-3">
            <label class="col-md-6 col-form-label">Date debut</label>
            <label class="col-md-6 col-form-label">Date Fin</label>
          </div> -->
                <div class="row mb-3">
                  <div class="col-sm-6 test">
                    <input class="form-control" type="email" placeholder="email" formControlName="email">
                    <label class="rouge" *ngIf="trouveEmail"><i class="pe-7s-info" aria-hidden="true"></i>ce mail existe
                      deja</label>
                  </div>
                  <div class="col-md-6">
                    <input class="form-control" type="text" placeholder="login" formControlName="login">
                    <label class="rouge" *ngIf="trouveLogin"><i class="pe-7s-info" aria-hidden="true"></i>ce login
                      existe deja</label>
                  </div>


                </div>

              </div>
              <br>
              <div style="text-align:center;">
                <ul class="list-inline wizard mb-0" style="text-align: center; display: inline-block;">
                  <button type="button"  
                    class="btn btn-light" style="float:center;"><i class="fa fa-closed" (click)="annuler()"></i>&nbsp;Annuler</button>
                    &nbsp;
                  <button type="button" class="btn btn-success" style="float:center;" (click)="updatePersonnel()"><i
                      class="fa fa-save"></i>&nbsp;Enregistrer Modification</button>
                </ul>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ng-template>

</div> <!-- container-fluid -->
