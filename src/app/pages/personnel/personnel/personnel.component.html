<div class="container-fluid">

    <!-- start page title -->
    <app-page-title title="Liste Personnel" ></app-page-title>
    <!-- end page title -->
  
    <div class="row">
      <div class="d-flex">
        <div class="col-sm-4">
             <div class="search-box me-2 mb-2 d-inline-block">
               <div class="position-relative">
                 <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="term" />
                 <i class="bx bx-search-alt search-icon"></i>
               </div>
             </div>
           </div>
       <button class="btn btn-success  btn-rounded  ms-auto mb-2" (click)="extraLarge(content)">
         <i class="mdi mdi-plus me-1"></i>Ajouter Professeur </button>
     </div>
     <ng-template #content role="document" let-modal>
      <div class="row" >
        <div class="col-md-12">
          <div class="card card-body">
      <div class="row mt-3">
        <div class="col-12">
          <div class="row mb-3">
            <!-- <label class="col-md-3 col-form-label">Contact Person</label -->
            <div class="col-sm-3 test">
              <input class="form-control"  type="text"  placeholder="nom">
            </div>
            <div class="col-md-3">
              <input class="form-control"  type="text" placeholder="Prenom">
            </div>
            <div class="col-md-3">
              <input class="form-control"  type="text" placeholder="adresse">
            </div>
            <div class="col-md-3">
              <input class="form-control"  type="text" placeholder="telephone">
            </div>
          </div>
          <!-- <div class="row mb-3">
            <label class="col-md-6 col-form-label">Date debut</label>
            <label class="col-md-6 col-form-label">Date Fin</label>
          </div> -->
          <div class="row mb-3">
          <div class="col-sm-3 test">
              <input class="form-control"  type="email"  placeholder="email">
            </div>
            <div class="col-md-3">
              <input class="form-control"  type="text" placeholder="login">
            </div>
    
            <div class="col-md-3">
              <input class="form-control"  type="password" placeholder="password">
            </div>
            <div class="col-md-3">
              <input class="form-control"  type="number" placeholder="telephone">
            </div>
          </div>
      </div>
        
      </div>
      <br>
      <div style="text-align:center;">
          <ul class="list-inline wizard mb-0" style="text-align: center; display: inline-block;">
            <button type="button" class="btn btn-success"  style = "float:center;"><i class="fa fa-save"></i>&nbsp;Valider</button>
        </ul>
        </div>
    </div>
  </div>
  </div>
</ng-template>

      <div class="col-xl-4 col-sm-6" *ngFor="let list of listData" >
        <div class="card" style="border: 1px solid #1e88e5 ">
          <div class="card-body">
            <div class="row">
             
            
              <div class="col-lg-4">
                <div class="text-lg-center">
                  <div *ngIf="!list.image" class="avatar-sm me-3 mx-lg-auto mb-3 float-start float-lg-none">
                    <span class="avatar-title rounded-circle bg-soft bg-primary text-primary font-size-16">
                      {{ list.name.charAt(0)}}
                    </span>
                  </div>
                  <img *ngIf="list.image" src="{{list.image}}"
                    class="avatar-sm me-3 mx-lg-auto mb-3 mt-1 float-start float-lg-none rounded-circle" alt="img">
                  <h5 class="mb-1 font-size-15 text-truncate">{{ list.name }}</h5>
                  <a href="javascript: void(0);" class="text-muted"><i class="fa fa-location"></i><i class="mdi mdi-map-marker"></i>&nbsp;Ouakam</a>
                </div>
              </div>
  
              <div class="col-lg-8">
                <div>
                  <ul class="list-inline mb-0">
                    <h5 class="text-truncate mb-4 mb-lg-5"><i class="bx bx-mail"></i>{{ list.title }} </h5>
                    <p><i class="fa fa-phone"></i>&nbsp;{{ list.tel }}</p>
                    <!-- <h6 class="text-truncate mb-4 mb-lg-5"></h6> -->
                    <li class="list-inline-item me-3">
                      <button type="button" class="btn btn-white">
                        <i class="bx bx-edit text-warning my-custom-icon" ></i> 
                      </button>
                      <button type="button" class="btn btn-white">
                        <i class="bx bx-trash text-danger my-custom-icon" ></i> 
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->
  
    <div class="row">
      <div class="col-12">
        <div class="text-center my-3">
          <a href="javascript:void(0);" class="text-success"><i
              class="bx bx-loader bx-spin font-size-18 align-middle me-2"></i> Load more </a>
        </div>
      </div> <!-- end col-->
    </div>
  
  </div> <!-- container-fluid -->
