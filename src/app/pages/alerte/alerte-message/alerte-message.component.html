<div class="container-fluid">

  <app-page-title title="Alerte Note"></app-page-title>

  <div class="row">
    <div class="col-xl-4">
      <div class="card ">
        <div class="card-body bg-danger bg-soft">


          <div class="d-flex align-items-center mb-3">
            <div class="avatar-xs me-3">
              <span class="avatar-title rounded-circle bg-primary bg-soft text-primary font-size-18">
                <i class="bx bx-purchase-tag-alt"></i>
              </span>
            </div>
            <h5 class="font-size-14 mb-0">Nombre SMS restant</h5>
          </div>
          <div class="text-muted mt-4">
            <h2>944</h2>
            <!-- <span class="badge badge-soft-danger font-size-12"> + 20 </span> <span class="ms-2 text-truncate">petit pain
              de moins</span> -->
          </div>

        </div>

      </div>
      <!-- end card -->

      <div class="card">
        <div class="card-body">
          <div class="d-flex">
            <div class="me-2">
              <h5 class="card-title mb-4 " style="color: #ce8e24;">Classe</h5>
            </div>

          </div>
          <label class="mt-3">Multiple Select</label>
          <ng-select [items]="selectValue" [multiple]="true"></ng-select>

          <div class="text-center mt-4">

          </div>

        </div>
      </div>



      <!-- end card -->
    </div>

    <div class="col-xl-8">


      <div class="card">
        <div class="card-body">
          <div class="d-flex">
            <div class="me-2">
              <h5 class="card-title mb-4">Liste des eleves</h5>
            </div>

          </div>
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title mb-3">CK Editor</h4>
                  <ckeditor [editor]="Editor" data="<p>Content of the editor.</p>"></ckeditor>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
</div>
